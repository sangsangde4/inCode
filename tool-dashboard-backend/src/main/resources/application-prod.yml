spring:
  application:
    name: tool-dashboard
  
  # 数据源配置（使用环境变量）
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:mysql}:${DB_PORT:3306}/${DB_NAME:tool_dashboard}?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # 文件上传配置（支持大文件）
  servlet:
    multipart:
      enabled: true
      max-file-size: 2GB       # 单个文件最大2GB
      max-request-size: 2GB    # 单次请求最大2GB
      file-size-threshold: 10MB # 超过10MB使用临时文件
      location: ${java.io.tmpdir}/upload-temp  # 临时文件目录

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api
  tomcat:
    max-threads: 200
    min-spare-threads: 10
    connection-timeout: 300000      # 连接超时5分钟
    max-http-header-size: 8192     # 最大请求头8KB
    max-swallow-size: -1           # 不限制请求体大小
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml

# JWT配置
jwt:
  secret: ${JWT_SECRET:your-secret-key-change-this-in-production-must-be-at-least-256-bits}
  expiration: ${JWT_EXPIRATION:86400000}  # 24小时（毫秒）

# 文件存储配置
file:
  upload-path: ${FILE_UPLOAD_PATH:/app/uploads}
  access-url: /files

# 日志配置
logging:
  level:
    root: INFO
    com.company.tooldashboard: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /app/logs/application.log
    max-size: 10MB
    max-history: 30
